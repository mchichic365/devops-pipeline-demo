name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  IMAGE_NAME: weather-api
  REGISTRY: ghcr.io

jobs:

  # Stage 1: Build and test the application
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore WeatherApi/WeatherApi.csproj

      - name: Build
        run: dotnet build WeatherApi/WeatherApi.csproj --no-restore -c Release

      - name: Test
        run: dotnet test WeatherApi/WeatherApi.csproj --no-build -c Release --verbosity normal
        continue-on-error: false

  # Stage 2: Build container and scan for CVEs
  container-build-scan:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t $IMAGE_NAME:${{ github.sha }} .
          docker tag $IMAGE_NAME:${{ github.sha }} $IMAGE_NAME:latest

      - name: Trivy vulnerability scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'weather-api:${{ github.sha }}'
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'

      # Only push if scan passes and on main branch
      - name: Log in to GitHub Container Registry
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push image
        if: github.ref == 'refs/heads/main'
        run: |
          docker tag $IMAGE_NAME:${{ github.sha }} \
            $REGISTRY/${{ github.repository_owner }}/$IMAGE_NAME:${{ github.sha }}
          docker tag $IMAGE_NAME:latest \
            $REGISTRY/${{ github.repository_owner }}/$IMAGE_NAME:latest
          docker push $REGISTRY/${{ github.repository_owner }}/$IMAGE_NAME:${{ github.sha }}
          docker push $REGISTRY/${{ github.repository_owner }}/$IMAGE_NAME:latest